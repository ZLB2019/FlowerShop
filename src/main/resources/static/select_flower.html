<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <link href="other/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="css/pricing.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="PUB">
    <div id="title_top" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">HX</h5>
        <a href="main.html">
            <img src="image/logo/logo.png" class="logo_con">
        </a>
        <p id="user_name_show" v-bind:style="user_name_css">用户名：<span>{{user_name}}</span></p>
        <a class="btn btn-outline-primary" style="margin-right: 30px"  href="login.html">{{type}}</a>
        <a class="btn btn-outline-primary" style="margin-right: 50px" href="res.html">注册</a>
        <button type="button" class="btn btn-link" onclick="window.location.href='/flower_shop/order.html';">我的订单</button>
    </div>


    <div class="mid">
        <img src="image/logo/shopName.png" class="dianMing_con">
        <input class="search_input" type="text" placeholder="搜索" ref="flowerInf">
        <button class="btn btn-default search_btn" type="button"  v-on:click="selectFlower">搜索</button>
        <a href="car.html" class="car_a">
            <img src="image/logo/car.png" class="car_con">
        </a>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" v-for="(item, index) in flowerList">
            <div class="thumbnail">
                <img v-bind:src="item.image" alt="..." style="height: 250px;width: 350px">
                <div class="caption">
                    <div class="caption" style="text-align: center">
                        <h3 style="color: red">{{"￥ "+item.price}}</h3>
                        <p style="font-size: 18px">花名：{{item.flowerName}}</p>
                        <p  style="text-align: right">剩余数量：{{item.number}}</p>
                        <button type="button" v-on:click="flowerId=item.flowerId" class="btn btn-danger"  data-toggle="modal" data-target="#AddCar" style="width:100px;margin-left:50px;float: left;">加入购物车</button>
                        <button  type="button" v-on:click="flowerId=item.flowerId"  class="btn btn-primary" data-toggle="modal" data-target="#Buy" style="margin-left: 20px;width:100px;">购 买</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="AddCar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >
                        加入购物车
                    </h4>
                </div>
                <div>
                    <p style="font-weight: bold;font-size: 20px">数量:</p>
                    <input ref="car_number"  class="modal-body" style="width: 100%" type="text"  placeholder="数量"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" v-on:click="addCar" class="btn btn-primary" data-dismiss="modal">
                        加入购物车
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bs-example-modal-sm" id="Buy" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >
                        购买
                    </h4>
                </div>
                <div>
                    <p style="font-weight: bold;font-size: 20px">数量:</p>
                    <input ref="buy_number"  class="modal-body" style="width: 100%" type="text"  placeholder="数量"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" v-on:click="addOrder" class="btn btn-primary" data-dismiss="modal">
                        购买
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/select_flower.js"></script>
</html>
